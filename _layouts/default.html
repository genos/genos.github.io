<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title == "Home" %}{{ site.title }} &middot; {{ site.tagline }}{% else %}{{ page.title }} &middot; {{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ site.tagline }}">
    <meta name="author" content="Graham Enos">
    <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="/feed.xml">
    <link rel="preload" href="{{ "/public/styles.css" | relative_url }}" as="style" onload="this.onload=null;this.rel='stylesheet'" crossorigin>
    <noscript><link rel="stylesheet" href="{{ "/public/styles.css" | relative_url }}"></noscript>
{% if page.use_katex %}
    <link rel="preload" href="{{ "public/katex.min.css" | relative_url }}" as="style" onload="this.onload=null;this.rel='stylesheet'" crossorigin>
    <noscript><link rel="stylesheet" href="{{ "public/katex.min.css" | relative_url }}"></noscript>
{% endif %}
  </head>
  <body>
    <div>
      {{ content }}
    </div>
    <nav>
      <ul>
        <li><a href="{{ "/" | absolute_url }}">Home</a></li>
        <li><a href="{{ "/about" | absolute_url }}">About</a></li>
        <li><a href="{{ "/feed.xml" | absolute_url }}">RSS</a></li>
        <li><a href="https://github.com/genos">GitHub</a></li>
        <li><a href="https://twitter.com/graham_enos">Twitter</a></li>
      </ul>
    </nav>
{% if page.use_katex %}
    <script type="text/javascript" src="{{ "/public/katex.min.js" | absolute_url }}"></script>
    <script type="text/javascript" src="{{ "/public/copy-tex.min.js" | absolute_url }}"></script>
    <script type="text/javascript" src="{{ "/public/auto-render.min.js" | absolute_url }}"></script>
    <script type="text/javascript">renderMathInElement(document.body);</script>
{% endif %}
  </body>
</html>
